<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie List</title>
  <!-- Include FontAwesome CSS -->
  <link rel="stylesheet" href="https://kit.fontawesome.com/6a8f656999.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h3 id="resultText"></h3>
    <form action="">
      <label for="searchBox">
        <input type="search" name="searchBox" placeholder="Search...">
      </label>
    </form>
  </header>
  
  <aside>
    <!-- Home Button -->
    <i class="fa-sharp fa-solid fa-house" id="home"></i>
    <!-- Grid Size Toggle Button -->
    <button id="gridSize" aria-label="Toggle Grid Size">
      <!-- Use the appropriate icon -->
      <i class="fa-solid fa-th"></i>
    </button>
    <!-- Filters -->
    <p>Filter:</p>
    <div class="filter" id="great">7+</div>
    <div class="filter" id="good">5+</div>
    <div class="filter" id="ok">3+</div>
    <!-- Scroll to Top Button -->
    <i class="fa-solid fa-arrow-up" id="toTop"></i>
  </aside>
  
  <!-- Loading Icon -->
  <div id="loading" class="loading">
    <i class="fa-solid fa-spinner fa-spin"></i>
  </div>
  
  <!-- Movie Results Container -->
  <section class="movieResults"></section>
  
  <!-- Include your script at the end of the body -->
  <script src="./script.js"></script>
</body>
</html>
